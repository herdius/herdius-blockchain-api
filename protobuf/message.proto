syntax = "proto3";

package protobuf;
option go_package="protobuf";

option java_multiple_files = true;
option java_package = "com.herdius.proto";
option java_outer_classname = "HerdiusProto";

message Timestamp {
    int64 seconds                   = 1;
    int64 nanos                     = 2;
}

message BlockHeightRequest{
    uint64 block_height                  = 1;
}

message BlockResponse{
    uint64 block_height                  = 1;
    // Time of block intialization
    Timestamp time                  = 2;
    uint64 transactions              = 3;

    // Supervisor herdius token address who created the block
    string supervisor_address       = 4;
    bytes state_root                 = 5;
}

message AccountRequest {
  string address = 1;
}

message AccountResponse {
  string address = 1;
  uint64 nonce = 2;
  string storage_root = 3;
  string public_key   = 4;
  uint64 balance = 5;
  map<string,EBalance> eBalances = 6;
}

message Tx {
    string sender_address   = 1;
    string sender_pubkey    = 2;
    string reciever_address = 3;
    Asset asset             = 4;
    string message          = 5;
    string sign             = 6;
    string type             = 7;
    string status           = 8;
}

message Asset {
    string category         = 1;
    string symbol           = 2;
    string network          = 3;
    uint64 value            = 4;
    uint64 fee              = 5;
    uint64 nonce            = 6;
    string external_sender_address    = 7;
    string external_reciever_address  = 8;
    uint64 external_nonce             = 9;
    uint64 external_block_height      = 10;
}

message TxRequest {
    Tx tx                   = 1;
}
  
message TxResponse {
    string tx_id            = 1;
    int64 pending           = 2;
    int64 queued            = 3;
    string status           = 4;
    string message          = 5;
}

message AccountRegisterRequest{
    string sender_pubkey    = 1;
}

message AccountRegisterResponse{
    bool status             = 1;
}

// Send request to retrieve transaction committed in herdius blockchain
message TxDetailRequest {
    string tx_id            = 1;
}

// Transaction detail response from herdius blockchain
message TxDetailResponse {
    string tx_id            = 1;
    Tx tx                   = 2;
    Timestamp creationDt    = 3;
    uint64 block_id         = 4;
}


// Send request to retrieve all transactions of an address committed in herdius blockchain
message TxsByAddressRequest {
    string address          = 1;   
}

// Transactions details response from herdius blockchain
message TxsResponse{
    repeated TxDetailResponse txs = 1;
}

// Send request to retrieve all transactions of an address and asset committed in herdius blockchain
message TxsByAssetAndAddressRequest {
    string address          = 1;   
    string asset            = 2;
}

// TxUpdateRequest forwards a Tx update request by the client to the Supervisor
message TxUpdateRequest {
    string tx_id = 1;
    Tx tx = 2;
}

// TxUpdateResponse details status of cancellation request
message TxUpdateResponse {
    bool status = 1;
    string tx_id = 2;
    Tx tx = 3;
    string error = 4;
}

message EBalance {
    string address = 1;
    uint64 balance = 2;
    uint64 last_block_height = 3;
    uint64 nonce = 4;
}

// TxCancelRequest forwards a Tx cancel request by the client to the Supervisor
message TxCancelRequest {
    string tx_id = 1;
}
