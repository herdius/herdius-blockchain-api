message Timestamp {
    int64 seconds                   = 1;
    int64 nanos                     = 2;
}

message BlockHeightRequest{
    int64 block_height                  = 1;
}

message BlockResponse{
    int64 block_height                  = 1;
    // Time of block intialization
    Timestamp time                  = 2;
    int32 transactions              = 3;

    // Supervisor herdius token address who created the block
    string supervisor_address       = 4;
    bytes state_root                 = 5;
}

message AccountRequest {
  string address = 1;
}

message AccountResponse {
  string address = 1;
  int64 nonce = 2;
  int64 balance = 3;
  string storage_root = 4;
}

message Asset {
  string Message = 1;
  string Network = 2;
  string Category = 3;
  string Currency = 4;
  float Value = 5;
  float Fee = 6;
}

message Transaction {
  string sender_address = 1;
  string sender_pub_key = 2;
  string rec_address  = 3;
  string signature = 4;
  Asset asset = 5;
}


message TransactionRequest {
  Transaction Tx = 1;
}

message TransactionResponse {
  string tx_id = 1;
  int64 pending = 2;
  int64 queued = 3;
  string status = 4;
}
