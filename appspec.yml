version: 0.0
os: linux
files:
  - source: /
    destination: /root/go/ec2-user/go/src/github.com/herdius/herdius-blockchain-api
    overwrite: true
hooks:
  BeforeInstall:
    - location: scripts/kill_old_server.sh
      timeout: 10
      runas: root
  AfterInstall:
     - location: scripts/start_server.sh
       timeout: 60
       runas: root
